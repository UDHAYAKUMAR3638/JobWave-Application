<div class="box">
  <div class="header">
    <div class="profile-container">
      <div class="profile-div">
        <div class="profile">
          <img [src]="userDetails.image" class="image">
        </div>
      </div>
      <input type="file" placeholder (change)="image($event)">
    </div>
    <button mat-raised-button color="primary" class="navbuttons" (click)="logout()">Logout<i
        class="pi pi-sign-out"></i></button>
  </div>

  <div class="container">
    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput #input [(ngModel)]="userDetails.name" placeholder="Enter name" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput #input [(ngModel)]="userDetails.email" placeholder="Enter Email" />
      </mat-form-field>
    </div>

    <div recruiterShow>
      <mat-form-field>
        <mat-label>Company Name</mat-label>
        <input matInput #input [(ngModel)]="userDetails.companyName" placeholder="Enter Company Name" />
      </mat-form-field>
    </div>

    <div recruiterShow>
      <mat-form-field>
        <mat-label>companyType</mat-label>
        <input matInput #input [(ngModel)]="userDetails.companyType" placeholder="Enter companyType" />
      </mat-form-field>
    </div>

    <div recruiterShow>
      <mat-form-field>
        <mat-label>Employee count</mat-label>
        <input matInput #input [(ngModel)]="userDetails.empCount" placeholder="Enter Employee count" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput #input [(ngModel)]="userDetails.password" placeholder="Enter Password" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Phone no</mat-label>
        <input matInput #input maxlength="10" [(ngModel)]="userDetails.phoneno" placeholder="Enter Phoneno">
      </mat-form-field>
    </div>

    <div jobseekerShow>
      <mat-form-field>
        <mat-label>dob</mat-label>
        <input matInput #input [(ngModel)]="userDetails.dob" placeholder="Enter dob">
      </mat-form-field>
    </div>

    <div jobseekerShow>
      <mat-form-field>
        <mat-label>headline</mat-label>
        <input matInput #input [(ngModel)]="userDetails.headline" placeholder="Enter headline">
      </mat-form-field>
    </div>

    <div jobseekerShow>
      <mat-form-field>
        <mat-label>schoolName</mat-label>
        <input matInput #input [(ngModel)]="userDetails.schoolName" placeholder="Enter schoolName">
      </mat-form-field>
    </div>

    <div jobseekerShow>
      <mat-form-field>
        <mat-label>schlPassedOutYear</mat-label>
        <input matInput #input [(ngModel)]="userDetails.schlPassedOutYear" placeholder="Enter schlPassedOutYear">
      </mat-form-field>
    </div>

    <div jobseekerShow>
      <mat-form-field>
        <mat-label>collegeName</mat-label>
        <input matInput #input [(ngModel)]="userDetails.collegeName" placeholder="Enter collegeName">
      </mat-form-field>
    </div>

    <div jobseekerShow>
      <mat-form-field>
        <mat-label>clgPassedOutYear</mat-label>
        <input matInput #input [(ngModel)]="userDetails.clgPassedOutYear" placeholder="Enter clgPassedOutYear">
      </mat-form-field>
    </div>

    <div jobseekerShow>
      <mat-form-field>
        <mat-label>currentPosition</mat-label>
        <input matInput #input [(ngModel)]="userDetails.currentPosition" placeholder="Enter currentPosition">
      </mat-form-field>
    </div>

    <div jobseekerShow>
      <mat-form-field>
        <mat-label>skills</mat-label>
        <input matInput #input [(ngModel)]="userDetails.skills" placeholder="Enter skills">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Location</mat-label>
        <input matInput #input [(ngModel)]="userDetails.location" placeholder="Enter Location">
      </mat-form-field>
    </div>

  </div>
  <div>
    <button mat-raised-button color="primary" class="buttons" (click)="update()">Update</button>
  </div>
</div>
