<div class="container-main">
    <div class="head">
        <img [src]="company.image">
        <div class="head-box">
            <h2>{{company.companyName}}</h2>
            <span>{{company.companyType}}</span>
            <span>{{company.location}}</span>
        </div>
        <div>
            <div class="container" [class.readOnly]="readonly">
                <fa-icon [class.rated]="rating >= 5" [icon]="faStar" (click)="setRating(5)"></fa-icon>
                <fa-icon [class.rated]="rating >= 4" [icon]="faStar" (click)="setRating(4)"></fa-icon>
                <fa-icon [class.rated]="rating >= 3" [icon]="faStar" (click)="setRating(3)"></fa-icon>
                <fa-icon [class.rated]="rating >= 2" [icon]="faStar" (click)="setRating(2)"></fa-icon>
                <fa-icon [class.rated]="rating >= 1" [icon]="faStar" (click)="setRating(1)"></fa-icon>
            </div>
            <div class="action-buttons">
                <button mat-raised-button (click)="setRating(1)" mat-dialog-close color="primary">Submit</button>
            </div>
        </div>
    </div>
    <div class="content">
        <h3>About the company</h3>
        <p>{{company.about}}</p>
        <h3>Job openings:</h3>

        <div class="posts">
            <div *ngFor="let post of companyPosts" class="post">

                <div class="boxHead">
                    <img [src]="post.recruiterId.image" class="logo">
                    <strong>{{post.recruiterId.companyName}}</strong>
                </div>

                <h2 class="role">{{post.role}}</h2>
                <p>{{post.location}}</p>
                <span class="label">{{post.salary}}</span>
                <span class="label">{{post.jobType}}</span>
                <span class="label">{{post.schedule}}</span>
                <p>{{post.content.substring(0,100)+"..."}}</p>
                <span>{{post.date}}</span>

                <div>
                    <button class="button1" jobseekerShow (click)="apply(post._id)"
                        [disabled]="applicationStatus(post._id)">
                        <b>Apply now</b>
                    </button>
                </div>

            </div>
        </div>
    </div>
    <div class="paginator">
        <mat-paginator (page)="handlePageEvent($event)" [length]="length" [pageSize]="pageSize"
            [showFirstLastButtons]="showFirstLastButtons" [pageSizeOptions]="pageSizeOptions" [pageIndex]="pageIndex"
            aria-label="Select page">
        </mat-paginator>
    </div>
</div>
