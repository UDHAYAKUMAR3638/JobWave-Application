<div class="container">

    <div class="box">
        <span>Name: {{applicantData.name}}</span>
        <span>Email: {{applicantData.email}}</span>
        <span>Phone no: {{applicantData.phoneno}}</span>
        <span>Experience: {{applicantData.experience}}</span>
        <span>Skills: {{applicantData.skills}}</span>
        <span>Resume: <a [href]="applicantData.resume" target="blank">{{applicantData.name}}.pdf</a></span>
        <span>Status:
            <span [ngClass]="status=='Pending'?'yellow':status=='Rejected'?'red':'green'">{{applicantData.status}}
            </span>
        </span>
    </div>
    <div class="buttons">
        <button *ngIf="status=='Pending'" mat-raised-button color="primary" class="button"
            (click)="accept()">Accept</button>
        <button *ngIf="status=='Pending'" mat-raised-button color="primary" class="button"
            (click)="reject()">Reject</button>
        <button mat-raised-button color="primary" class="button" (click)="close()">Back</button>
    </div>

</div>
