<div class="router">
    <div class="text" id="text">
        <h2>Your job posts</h2>
    </div>
    <div class="container">
        <div class="left">
            <div *ngFor="let post of posts" class="post" (click)="rightBox('pending')">
                <h2 class="role">{{post.role}}</h2>
                <p>{{post.location}}</p>
                <span class="label">{{post.salary}}</span>
                <span class="label">{{post.jobType}}</span>
                <span class="label">{{post.schedule}}</span>
                <p>{{post.content.substring(0,100)+"..."}}</p>
                <p>{{(post.date | toDate | date:'medium')}}</p>
            </div>
        </div>
    </div>
    <div class="right" id="right">
        <h2 class="head">Your job application</h2>
        <div class="applicant">
            <img src="../../assets/image/profile.jpg" class="image">
            <span><b>Application status</b></span>
            <span>{{'Application submited: Status '+status}}</span>
        </div>
    </div>
</div>
